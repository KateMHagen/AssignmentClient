<div class="publisher">

  <h1>{{ publisher?.name }}</h1>

  @if (publisher) {
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Name:</mat-label>
          <input matInput formControlName="name" required="required" placeholder="Enter name" />
        </mat-form-field>
  
        <div>
          <button mat-flat-button color="primary" type="submit">{{this.id ? "Save" : "Create"}}</button>
          <button mat-flat-button color="secondary" [routerLink]="['/publishers']">Cancel</button>
        </div>
      </form>
   
    
  } @else {
    <p><em>Loading...</em></p>
  }
</div>
